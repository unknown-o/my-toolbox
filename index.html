    function getCookie(c_name) {
        if (document.cookie.length > 0) {
            c_start = document.cookie.indexOf(c_name + "=")
            if (c_start != -1) {
                c_start = c_start + c_name.length + 1
                c_end = document.cookie.indexOf(";", c_start)
                if (c_end == -1)
                    c_end = document.cookie.length
                return unescape(document.cookie.substring(c_start, c_end))
            }
        }
        return ""
    }

                request_plugin('my_toolbox', 'del_hosts', {
                    line: line
                }, function (rdata) {
                    console.log(rdata);
                });
                request_plugin('my_toolbox', 'add_hosts', {
                    ip: document.getElementById('a_ip').value,
                    domain: document.getElementById('domain').value
                }, function (rdata) {
                    setTimeout(function () {
                        layer.msg(rdata.message, {
                            icon: rdata.status ? 1 : 2
                        }), 3000
                    });
                    my_toolbox.hosts_edit();
                    layer.close(index);
                });
            },
            btn2: function (index, layero) {
                layer.close(index);
            }

        });
    }

    function exec_d() {
        var index = layer.msg('执行命令中...请耐心等待！', {
            icon: 16,
            time: 0
        });
        if (document.getElementById('r_input').value.length == 0) {
            layer.msg('什么命令都没有哦~', {
                icon: 2
            });
            return false;
        }
        request_plugin('my_toolbox', 'exec_d', {
            input_r: document.getElementById('r_input').value
        }, function (rdata) {
            console.log(rdata);
        });
        var id = setInterval("get_shell_result()", "3000");
        document.cookie = "shellIntervalID=" + id;
    }

    function get_shell_result() {
        request_plugin('my_toolbox', 'get_shell_result', {}, function (rdata) {
            if (rdata.status == 3) {
                clearInterval(parseInt(getCookie('shellIntervalID')));
                return false
            }
            if (rdata.status == 1) {
                console.log(rdata)
                layer.open({
                    title: '执行结果',
                    content: rdata.message
                });
                clearInterval(parseInt(getCookie('shellIntervalID')));
            }
        });
    }

    function del_hosts(line) {
        layer.open({
            title: 'Hosts删除',
            content: '确定要删除这条hosts？',
            btn: ['保存', '取消'],
            yes: function (index, layero) {
                request_plugin('my_toolbox', 'del_hosts', {
                    line: line
                }, function (rdata) {
                    setTimeout(function () {
                        layer.msg(rdata.message, {
                            icon: rdata.status ? 1 : 2
                        }), 3000
                    });
                    my_toolbox.hosts_edit();
                    layer.close(index);
                });
            },
            btn2: function (index, layero) {
                layer.close(index);
            }

        });
    }


    function requestPlugin(function_name, args, callback, timeout) {
        var index = layer.msg('正在处理,请稍后...', {
            icon: 16,
            time: 0
        })
        plugin_name = 'dnspod_parsing_switch'
        if (!timeout) timeout = 3600;
        $.ajax({
            type: 'POST',
            url: '/plugin?action=a&s=' + function_name + '&name=' + plugin_name,
            data: args,
            timeout: timeout,
            async: true,
            success: function (rdata) {
                layer.close(index)
                if (rdata.status) {
                    if (rdata.status == -1) {
                        rdata.status = 0
                    }
                    if (callback) {
                        return callback(rdata)
                    } else {
                        setTimeout(function () {
                            layer.msg(rdata.msg, {
                                icon: rdata.status ? 1 : 2
                            })
                        }, 10)
                        if (rdata.parameter == "noFatalError") {
                            console.log(rdata)
                        }
                        return true
                    }
                } else {
                    $("#pluginMain").hide(200)
                    $("#fatalError").show(100)
                    $('.layui-layer-page').css({
                        'width': '300px'
                    });
                    layer.msg(rdata.msg, {
                        icon: 2
                    })
                }
            },
            error: function (ex) {
                layer.close(index)
                if (!callback) {
                    layer.msg('请求过程发现错误!', {
                        icon: 2
                    });
                    return;
                }
                return callback(ex);
            }
        });
    }

</script>
